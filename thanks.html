<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias por tu mensaje! - Smooth English</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .thanks-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(10, 31, 68, 0.85), rgba(21, 44, 107, 0.85)),
                        url('images/nystreets-new.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-light);
        }
        .thanks-content {
            max-width: 600px;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease;
        }
        .thanks-icon {
            font-size: 4rem;
            color: var(--primary-light);
            margin-bottom: 1.5rem;
        }
        .thanks-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-light);
        }
        .thanks-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .return-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            color: var(--text-light);
            text-decoration: none;
            border-radius: var(--border-radius-md);
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .return-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <div class="thanks-content">
            <i class="fas fa-check-circle thanks-icon"></i>
            <h1 class="thanks-title">¡Gracias por tu mensaje!</h1>
            <p class="thanks-message">Hemos recibido tu mensaje correctamente. Nos pondremos en contacto contigo lo antes posible.</p>
            <a href="index.html" class="return-button">
                <i class="fas fa-arrow-left"></i>
                Volver al inicio
            </a>
        </div>
    </div>
</body>
</html>
